<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary Mentor Frontend Challenge</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css">
</head>
<body>
    <main>
        <div class="result-base">
            <div class="your-result">
                <h1>Your result</h1>
                <div class="your-result-circle">
                    <div class="your-result-mark">
                        <h2>76</h2>
                        <p>of 100</p>
                    </div>
                </div>
                <div class="your-result-comment">
                    <h2>Great</h2>
                    <p >You scored higher than 65% of the people who have taken these tests</p>
                </div>                
            </div>
            <div class="summary">
                <h2>Summary</h2>
                <div class="summary-mark">
                    <ul>
                        <li class="reaction">
                            <div>
                                <i class="iconoir-flash"></i>
                                <h3>Reaction</h3>
                            </div>
                            <p>80 <span>/ 100</span></p>
                        </li>
                        <li class="memory">
                            <div>
                                <i class="iconoir-brain"></i>
                                <h3>Memory</h3>
                            </div>
                            <p>92 <span>/ 100</span></p>

                        </li>
                        <li class="verbal">
                            <div>
                                <i class="iconoir-message-text"></i>
                                <h3>Verbal</h3>
                            </div>
                            <p>61 <span>/ 100</span></p>
                        </li>
                        <li class="visual">
                            <div>
                                <i class="iconoir-eye-empty"></i>
                                <h3>Visual</h3>
                            </div>
                            <p>72 <span>/ 100</span></p>
                        </li>
                    </ul>
                </div>
                <button class="summary-btn">Continue</button>
            </div>
        </div>
    </main>    
</body>
</html>
